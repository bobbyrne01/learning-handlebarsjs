 <!DOCTYPE html>
 <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Handlebars test</title>

    <script src="bower_components/handlebars/handlebars.min.js"></script>
  </head>

   <body>
    <script id="address-template" type="text/x-handlebars-template">
      <p>You can find me in {{city}}. My address is {{number}} {{street}}.</p>
    </script>
    <div id="address-content-placeholder"></div>
    <hr>

    <script id="expressions-template" type="text/x-handlebars-template">
      {{description.escaped}}
      {{example}}
      <br><br>
      {{description.unescaped}}
      {{{example}}}
    </script>
    <div id="expressions-content-placeholder"></div>
    <hr>

    <script id="example-template" type="text/x-handlebars-template">
      {{#each people}}
        <p>{{firstName}} {{lastName}}</p>
      {{/each}}
    </script>
    <div id="context-content-placeholder"></div>

    <script src="js/templatingLogic.js"></script>
   </body>

 </html>
